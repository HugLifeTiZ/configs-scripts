# Core options
backend = "glx";
paint-on-overlay = true;
glx-no-stencil = false;
glx-no-rebind-pixmap = true;
glx-use-copysubbuffermesa = true;
vsync = "opengl";
dbus = true;
detect-client-opacity = true;
xrender-sync-fence = true;
resize-damage = 2;

# Opacity
menu-opacity = 0.9;
#inactive-opacity = 0.9;
#frame-opacity = 0.75;
#opacity-rule = [ "100:class_g = 'xscreensaver'" ];

# Shadow
shadow = true;
no-dock-shadow = true;
no-dnd-shadow = true;
clear-shadow = true;
shadow-opacity = 0.65;
shadow-radius = 5;
shadow-offset-x = -8;
shadow-offset-y = -6;
shadow-exclude = ["n:e:Notification", "n:e:xfce4-dockbarx-plug", "n:e:Docky", "g:e:Synapse", "g:e:Conky", "class_g ?= 'Cairo-dock'", "class_g ?= 'Xfce4-notifyd'", "class_g ?= 'Xfce4-power-manager'", "class_g ?= 'VirtualBox'"];

# Fading
fading = true;
fade-delta = 5;
fade-in-step = 0.02;
fade-out-step = 0.02;
#inactive-dim = 0.1;
#inactive-dim-fixed = true;
no-fading-openclose = false;

# Blur
blur-background = true;
blur-background-frame = true;
#blur-background-fixed = true;
#blur-background-exclude = [ "n:e:QuodLibet-Conky", "n:e:QuodLibet-Conky-Cover" ];
blur-background-exclude = [ "g:e:Conky", "g:e:Xfce4-panel" ];
