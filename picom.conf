# Basic config
backend = "glx";
#use-damage = true;
dbus = true;
vsync = true;
refresh-rate = 0;
mark-wmwin-focused = true;
use-ewmh-active-win = true;
detect-client-opacity = true;
detect-transient = true;
detect-client-leader = true;
unredir-if-possible = true;
log-level = "warn";
log-file = "/home/tiz/xdg/share/compton.log";

# Fading
fading = true;
fade-delta = 5;
fade-in-step = 0.02;
fade-out-step = 0.02;
no-fading-openclose = false;

# Shadow
shadow = true;
shadow-opacity = 0.65;
shadow-radius = 7;
shadow-offset-x = -7;
shadow-offset-y = -6;
shadow-exclude = [
	"name = 'Notification'",
	"name = 'cpt_frame_window'",
	"name = 'as_toolbar'",
	"name = 'zoom_linux_float_video_window'",
	"name = 'AnnoInputLinux'",
	"window_type = 'dock'",
	"window_type = 'desktop'",
	"window_type = 'dnd'",
	"class_g = 'Conky'",
	"class_g ?= 'notify-osd'",
	"class_g = 'Cairo-clock'",
	"class_g = 'Xfce4-find-cursor'",
	"_GTK_FRAME_EXTENTS@:c"
]

# Opacity / Blur
opacity-rule = [
	"90:window_type = 'popup_menu'",
	"90:window_type = 'dropdown_menu'"
]
blur-background = true;
blur-background-frame = true;
blur-kern = "7x7box";
#blur: {
#    method: "gaussian";
#	size: 10;
#	deviation: 5.0;
#}
blur-background-exclude = [
	"name = 'cpt_frame_window'",
	"name = 'as_toolbar'",
	"name = 'zoom_linux_float_video_window'",
	"name = 'AnnoInputLinux'",
	"window_type = 'dock'",
	"window_type = 'desktop'",
	"window_type = 'dnd'",
	"class_g = 'Conky'",
	"class_g = 'Xfce4-find-cursor'",
	"_GTK_FRAME_EXTENTS@:c"
]
